              - <yellow>Scanning ...
            emotion: gratitude

          farm_to_small:
            messages:
              - <yellow>Planted area (<[farm_size]>) is too small (min 9)
              - <yellow>Break composter, replant, replace composter
            emotion: angry

          farm_broken:
